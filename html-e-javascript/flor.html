<canvas width="600" height="400">
</canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    
    
    function desenhaCirculo (x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        //para desenhar um circulo, usamos a funcao .arc(recebendo como
        //parametros o x, y, raio, 0, e 2 * Math.PI, onde PI é 3,14);
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill() //pra encerrar essa parte da função;
    }

    function desenhaFlor(x, y) {
        desenhaCirculo(x, y, 10, 'red');
        desenhaCirculo(x, y+20, 10, 'blue');
        desenhaCirculo(x, y-20, 10, 'yellow');
        desenhaCirculo(x+20, y, 10, 'green');
        desenhaCirculo(x-20, y, 10, 'darkgray');
    }
    
    desenhaFlor(300, 200);

</script>
