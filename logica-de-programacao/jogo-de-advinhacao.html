    <button>Comparar com o numero secreto</button>

    <script>
    
        function preencherVetor(qtd) {
            var vet = [];
            var num = 1;

            while (num <= qtd) {
                var numeroAleatorio = gerarNumAleatorio();
                var achou = false;

                for (var i = 0; i < vet.length; i++) {
                    if (vet[i] === numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }

                if (achou === false && numeroAleatorio !== 0) {
                    vet.push(numeroAleatorio);
                    num++;
                }
            }

            return vet;
        }

        function gerarNumAleatorio() {
            return Math.round(Math.random() * 10);
        }

        var vet = preencherVetor(3);

    </script>
